<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2</title>
    <style>
        .red{
            color: red;
        }
        h5{
            color: hotpink;
        }
        #blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h5 class="red">This is an H5 element that uses the RED class</h5>
    <h5 title="hihi">This is an H5 element that has been allowed to use hotpink style</h5>
    <p id="blue">This paragraph uses the class BLUE</p>
    <p>This paragraph does not use the class BLUE</p>
    <p title="hotpink">This paragraph is hotpink</p>
</body>
</html>
